<!DOCTYPE html>
<html>
<head>
    <title>Transparent Pics - Background Remover</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="logo">transparent.pics</div>
        <h1>Free AI Image Background Remover</h1>
        <p>Upload an image to remove the background.</p>
        
        <div class="upload-area">
            <img id="original-image" src="" alt="" style="display: none; max-width: 100%; margin-bottom: 10px;">
            <img id="result-image" src="" alt="" style="display: none; max-width: 100%; margin-bottom: 10px;">
        </div>
        
        <input type="file" id="image-upload" accept="image/*" style="display: none;">
        
        <div class="buttons">
            <button id="upload-btn" class="btn-free">Upload Image</button>
            <button id="remove-bg-btn" class="btn-premium">Remove Background</button>
            <a id="download-btn" href="#" class="btn-free" style="display: none;" download="background-removed.png">Download Image</a>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
