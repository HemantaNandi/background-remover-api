<!DOCTYPE html>
<html>
<head>
    <title>Transparent Pics - Background Remover</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">transparent.pics</div>
        <h1>Free AI Image Background Remover</h1>
        <p>Upload an image to remove the background.</p>
        
        <div class="upload-area">
            <img id="resultImage" src="" alt="">
        </div>
        
        <input type="file" id="imageInput" accept="image/*" style="display: none;">
        <input type="text" id="apiKeyInput" value="not_needed" style="display: none;">
        
        <div class="buttons">
            <button class="btn-free" onclick="document.getElementById('imageInput').click()">Upload Image</button>
            <button class="btn-premium" onclick="removeBackground()">Remove Background</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
